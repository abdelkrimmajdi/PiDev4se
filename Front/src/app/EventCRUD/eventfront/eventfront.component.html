<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alignement des événements</title>
<style>
  .event-container {
    display: flex;
    justify-content: space-around; /* Modifier space-between en space-around */
    margin-bottom: 20px; /* Ajustez la marge en fonction de vos besoins */
  }

  .unique-card {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    background-size: cover;
    background-position: center;
  }

  .unique-card:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }

  .card-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #888;
    z-index: 2;
    transition: color 0.3s;
  }

  .unique-card:hover .card-content {
    color: #ff7e5f;
  }

  .background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(52, 73, 94, 0.7);
    border-radius: 15px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .unique-card:hover .background-overlay {
    opacity: 1;
  }

  .card-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .card-description {
    font-size: 16px;
  }

  .unique-card .btn {
    border-radius: 50%;
  }
</style>
</head>
<body>
<ul>
  <li *ngFor="let event of events" class="event-container">
    <div class="unique-card" [style.background-image]="'url(assets/' + event.image + ')'">
      <div class="background-overlay"></div>
      <div class="card-content">
        <h3 class="card-title"><strong>{{ event.name }}</strong></h3>
        <p class="card-description">{{ event.description }}</p>
        <p class="sched-time">
          <span><span class="fa fa-clock-o"></span> {{ event.datedebut | date: 'hh:mm a'}}</span> <br>
          <span><span class="fa fa-map-marker"></span> {{ event.location }}</span> <br>
        </p>
        <p><button class="btn btn-primary btn-sm rounded-circle" (click)="part(event.id)">Join Now </button></p>
      </div>
    </div>
  </li>
</ul>
</body>
</html>
