<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Optional: Adjust the maximum width of the form */
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
        }

        .input-row .input-wrapper {
            flex: 1;
            margin-right: 1rem;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-wrapper label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-wrapper input, .input-wrapper textarea {
            background-color: #eee;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            width: 100%; /* Adjust as needed */
            border-radius: 1rem;
            color: lightcoral;
            box-shadow: 0 0.4rem #dfd9d9;
            cursor: pointer;
        }

        .input-wrapper input:focus, .input-wrapper textarea:focus {
            outline-color: lightcoral;
        }

        .btn {
            padding: 1em 1.5em;
            font-size: 17px;
            background: transparent;
            border: none;
            color: black; /* Change text color to black */
            font-weight: bold; /* Make text bold */
            text-transform: uppercase;
            position: relative;
            transition: 0.5s ease;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0;
            background-color: #ffc506;
            transition: 0.5s ease;
        }

        .btn:hover {
            color: red; /* Change text color to red on hover */
            transition-delay: 0.5s;
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 0;
            width: 100%;
            background-color: #ffc506;
            transition: 0.4s ease;
            z-index: -1;
        }

        .btn:hover::after {
            height: 100%;
            transition-delay: 0.4s;
            color: aliceblue;
        }
    </style>
</head>
<body>

<form (submit)="Onsubmit()">
    <div class="input-row">
        <div class="input-wrapper">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="event.name" #name="ngModel" required minlength="10" maxlength="50">
            <div *ngIf="name.invalid && name.touched" style="color: red;">Name must be between 10 and 50 characters</div>
        </div>

        <div class="input-wrapper">
            <label for="location">Place</label>
            <input type="text" id="location" name="location" [(ngModel)]="event.location" #location="ngModel" required minlength="10" maxlength="100">
            <div *ngIf="location.invalid && location.touched" style="color: red;">Location must be between 10 and 100 characters</div>
        </div>
    </div>

    <div class="input-row">
        <div class="input-wrapper">
            <label for="datedebut">Begin Date</label>
            <input type="date" id="datedebut" name="datedebut" [(ngModel)]="event.datedebut" #datedebut="ngModel" required>
            <div *ngIf="datedebut.invalid && datedebut.touched" style="color: red;">Begin Date is required</div>
        </div>

        <div class="input-wrapper">
            <label for="datefin">End Date</label>
            <input type="date" id="datefin" name="datefin" [(ngModel)]="event.datefin" #datefin="ngModel" required>
            <div *ngIf="datefin.invalid && datefin.touched" style="color: red;">End Date is required</div>
        </div>
    </div>

    <div class="input-row">
        <div class="input-wrapper">
            <label for="nbplace">Number of Places</label>
            <input type="number" id="nbplace" name="nbplace" [(ngModel)]="event.nbplace" #nbplace="ngModel" required min="10" max="30">
            <div *ngIf="nbplace.invalid && nbplace.touched" style="color: red;">Number of Places must be between 10 and 30</div>
        </div>

        <div class="input-wrapper">
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" [(ngModel)]="event.summary" #summary="ngModel" required minlength="10" maxlength="500"></textarea>
            <div *ngIf="summary.invalid && summary.touched" style="color: red;">Summary must be between 10 and 500 characters</div>
        </div>
    </div>

    <div class="input-row">
        <div class="input-wrapper">
            <label for="nbplacemin">Minimum Number of Places</label>
            <input type="number" id="nbplacemin" name="nbplacemin" [(ngModel)]="event.nbplacemin" #nbplacemin="ngModel" required min="5">
            <div *ngIf="nbplacemin.invalid && nbplacemin.touched" style="color: red;">Minimum Number of Places min 5</div>
        </div>

        
    </div>        

    <button type="submit" class="btn">Save</button>
</form>

</body>
</html>
