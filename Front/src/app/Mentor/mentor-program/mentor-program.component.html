
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="search-input-container">
        <input type="text" [(ngModel)]="searchCriteria" (keyup)="searchPrograms()" placeholder="Search Programs" class="form-control mb-3">
      </div>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!-- Table columns -->

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let program"> {{ program.name }} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let program"> {{ program.description }} </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let program"> {{ program.type }} </td>
          </ng-container>
          <ng-container matColumnDef="objectf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Objectf </th>
            <td mat-cell *matCellDef="let program"> {{ program.objectf }} </td>
          </ng-container>
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration  </th>
            <td mat-cell *matCellDef="let program"> {{ program.duration }} </td>
          </ng-container>
          <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
            <td mat-cell *matCellDef="let program"> {{ program.picture }} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let program">
              <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-danger mr-1" (click)="deleteProgram(program.idMentorProg)">Delete</button>
                <button type="button" class="btn btn-sm btn-danger mr-1" [routerLink]="['/admin/UpdateProg', program.idMentorProg]">Update</button>
                <button type="button" class="btn btn-sm btn-danger" [routerLink]="['/admin/Prog', program.idMentorProg]">Details</button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="col-md-8 text-center mt-3">
      <a routerLink="/admin/AddMentorProg" class="btn btn-sm btn-primary mx-2">Create Program</a>
      <a routerLink="/admin/assignPtoU" class="btn btn-sm btn-primary mx-2">Assign Program</a>
    </div>
  </div>
</div>
