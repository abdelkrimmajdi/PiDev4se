<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="search-input-container">
        <input type="text" [(ngModel)]="searchCriteria" (keyup)="searchPrograms()" placeholder="Search Programs" class="form-control mb-3">
      </div>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="idMentorProg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let program"> {{ program.idMentorProg }} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let program"> {{ program.name }} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let program"> {{ program.description }} </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let program"> {{ program.type }} </td>
          </ng-container>
          <ng-container matColumnDef="objectf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Objectf </th>
            <td mat-cell *matCellDef="let program"> {{ program.objectf }} </td>
          </ng-container>
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration  </th>
            <td mat-cell *matCellDef="let program"> {{ program.duration }} </td>
          </ng-container>
          <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
            <td mat-cell *matCellDef="let program"> {{ program.picture }} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let program">
              <button class="btn btn-sm btn-danger" (click)="deleteProgram(program.idMentorProg)">Delete</button>
              <button type="button" class="btn btn-sm btn-danger" [routerLink]="['/UpdateProg', program.idMentorProg]">Update</button>
              <button type="button" class="btn btn-sm btn-danger" [routerLink]="['/Prog', program.idMentorProg]">Details</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <a routerLink="/AddMentorProg" class="btn btn-lg btn-primary">Create Program</a>
    <a routerLink="/assignPtoU" class="btn btn-lg btn-primary">Assign Program</a>
  </div>
</div>
