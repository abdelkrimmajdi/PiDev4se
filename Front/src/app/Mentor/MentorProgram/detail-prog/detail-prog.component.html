<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div *ngIf="m">
      <table class="table">
        <tbody>
          <tr>
            <th>ID</th>
            <td>{{ m.idMentorProg }}</td>
          </tr>
          <tr>
            <th>Name</th>
            <td>{{ m.name }}</td>
          </tr>
          <tr>
            <th>Description</th>
            <td>{{ m.description }}</td>
          </tr>
          <tr>
            <th>Type</th>
            <td>{{ m.type }}</td>
          </tr>
          <tr>
            <th>Objective</th>
            <td>{{ m.objectf }}</td>
          </tr>
          <tr>
            <th>Duration</th>
            <td>{{ m.duration }}</td>
          </tr>
          <tr>
            <th>Picture</th>
            <td>
              <img [src]="m.picture" alt="Program Picture" style="max-width: 200px; max-height: 200px;">
            </td>
          </tr>
          <tr>
            <th>Mentor Exercises</th>
            <td>
              <ul>
                <li *ngFor="let exercise of exercises">{{ exercise.name }}</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" (click)="generatePDFForMentorProgramDetails()">Generate PDF</button>
    </div>
  </div>
</div>
</div>
