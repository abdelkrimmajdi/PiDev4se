<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container">
    <div class="row">
        <div class="col-lg-12 offset-lg-2">
            <!-- Champs de recherche -->
            <div class="search-container">
                <div class="col-md-6">
                    <input type="text" [(ngModel)]="searchText" placeholder="Search by nameProgram,duration" class="form-control">
                </div>
            </div>
            <!-- Tableau des programmes -->
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <!-- En-tÃªtes du tableau -->
                            <thead>
                                <tr>
                                    <th><span>#</span></th>
                                    <th><span>Program Name</span></th>
                                    <th><span>Duration</span></th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <!-- Corps du tableau -->
                            <tbody>
                                <tr *ngFor="let Program of filterUsers()">
                                    <td (click)="selectProgram(Program.idNutrisionistProgram)" routerLink="/admin/Menu"></td>
                                    <td (click)="selectProgram(Program.idNutrisionistProgram)" routerLink="/admin/Menu">{{Program.nameProg}}</td>
                                    <td (click)="selectProgram(Program.idNutrisionistProgram)" routerLink="/admin/Menu">{{Program.duration}}</td>

                                    <td style="width: 20%;">
                                        <a class="table-link text-danger" (click)="selectProgram(Program.idNutrisionistProgram)" (click)="selectProgramduration(Program.duration)" routerLink="/admin/AddMenu">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link text-info" (click)="selectProgram(Program.idNutrisionistProgram)" routerLink="/admin/Menu">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link danger" (click)="delete(Program.idNutrisionistProgram)" routerLink="/admin/Program">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <button class="btn btn-sm btn-primary mx-2" (click)="sortByDuration()">Sort by Duration</button>
            <div class="col-md-8 text-center mt-3">
                <a routerLink="/admin/AddProgram" class="btn btn-sm btn-primary mx-2">Create Program</a>
            </div>
        </div>
    </div>
</div>
