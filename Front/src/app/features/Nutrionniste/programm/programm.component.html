<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12 offset-lg-2"> 
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <div class="row mb-3">
                           
                        </div>
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th><span>#</span></th>
                                    <th><span>Program Name</span></th>
                                    <th><span>Duration</span></th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let Program of listProgram "(click)="selectProgram(Program.idNutrisionistProgram)">
                                    <td (click)="selectProgram(Program.idNutrisionistProgram)" routerLink="/admin/Menu">{{Program.idNutrisionistProgram}}</td>
                                    <td (click)="selectProgram(Program.idNutrisionistProgram)" routerLink="/admin/Menu">{{Program.nameProg}}</td>
                                    <td (click)="selectProgram(Program.idNutrisionistProgram)" routerLink="/admin/Menu">{{Program.duration}}</td>
                                    
                                    <td style="width: 20%;">
                                        <a class="table-link text-danger"(click)="selectProgram(Program.idNutrisionistProgram)"(click)="selectProgramduration(Program.duration)"routerLink="/admin/AddMenu">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-plus fa-stack-1x fa-inverse"></i> 
                                            </span>
                                        </a>
                                        <a class="table-link text-info"(click)="selectProgram(Program.idNutrisionistProgram)"routerLink="/admin/Menu">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i> 
                                            </span>
                                        </a>
                                        <a class="table-link danger"(click)="delete(Program.idNutrisionistProgram)"routerLink="/admin/Program">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i> 
                                            </span>
                                        </a>
                                    </td>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 text-center mt-3">
        <a routerLink="/admin/AddProgram" class="btn btn-sm btn-primary mx-2">Create Program</a>
</div>
