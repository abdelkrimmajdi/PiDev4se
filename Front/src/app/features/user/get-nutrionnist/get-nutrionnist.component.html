<div class="wrapper">
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="table">
                <table class="table ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th><span>Image</span></th>
                            <th>Nutritionist</th>
                            <th>Email</th>
                            <th >Phone Number</th>
        
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of listUser; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>                                     
                                <img src="{{ user.imageStr }}">                                  
                            </td>  
                            <td>
                                <a  class="text-center">{{ user.firstName }} {{ user.lastName }}</a>
                            </td>
                            <td>{{ user.email }}</td>
                            <td class="text-center">{{ user.phonenumber }}</td>
                            
                            <td class="text-center">
                                <button type="button" class="btn btn-sm btn-danger"(click)="selectProgram(user.id)"routerLink="/NutritionistProgram">Show Details</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>
