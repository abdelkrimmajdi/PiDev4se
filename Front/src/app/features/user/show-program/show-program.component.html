

<style>
    body {
      background-image: url('/assets/FrontOffice/img/healthy-eating-on-budget.png');

      background-size: cover; /* Ajuste la taille de l'image pour couvrir tout l'arrière-plan */

    }
    .user-table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-table td {
            vertical-align: middle !important;
        }

            color: #007bff;
            text-decoration: none;

        .user-link:hover {

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive user-table">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th><span>#</span></th>
                            <th><span>Program Name</span></th>
                            <th><span>Duration</span></th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Program of listProgram ">
                            <td >{{Program.idNutrisionistProgram}}</td>
                            <td >{{Program.nameProg}}</td>
                            <td >{{Program.duration}}</td>
                            <td style="width: 20%;">
                                <a class="table-link text-danger">
                                    <span class="fa-stack">
                                        <i class="fa fa-square fa-stack-2x"></i>
                                        <i class="fa fa-plus fa-stack-1x fa-inverse"></i> 
                                    </span>
                                </a>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
