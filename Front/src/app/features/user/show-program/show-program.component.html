<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="table">
                <table class="table ">
                    <thead>
                        <tr>
                            <th><span>#</span></th>
                            <th><span>Program Name</span></th>
                            <th><span>Duration</span></th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Program of listProgram ">

                                <td style="width: 20%;">
                                    <a class="table-link text-danger"(click)="selectProgram(Program.idNutrisionistProgram)"(click)="affectNutritionistProgramsToUser()">

                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-plus fa-stack-1x fa-inverse"></i> 
                                        </span>
                                    </a>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
