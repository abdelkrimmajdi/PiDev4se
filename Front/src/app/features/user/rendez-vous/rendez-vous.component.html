<div class="wrapper">
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <h2>CREATE RDV</h2>

    <form [formGroup]="rendezVousForm" (ngSubmit)="createRendezVous()">
        <div >
            <label for="nutritionist">Choose a Nutritionist:</label>
            <select id="nutritionistId" formControlName="nutritionistId" (change)="onNutritionistChange($event)">
              <option *ngFor="let user of listUser" [value]="user.id">{{ user.firstName }} {{ user.lastName }}</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="dateTime">Appointment Date:</label>
            <input type="date" formControlName="dateTime" (change)="onDateTimeChange($event)">
          </div>
          
      <div class="form-group">
        <label for="time">Choose a Time:</label>
        <select formControlName="time">
          <option *ngFor="let hour of availableHours" [value]="hour">{{ hour }}</option>
        </select>
      </div>
      <div>
        <button type="submit">Create Appointment</button>
      </div>
    </form>
  </div>
