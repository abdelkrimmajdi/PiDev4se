<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Users Table</h5>
               
              </div>
              <div class="card-body px-0">
                <div class="table-responsive p-0">
                  <table class="table align-items-center justify-content-center mb-0">
                    <thead>
                      <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">#</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Firstname</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Lastname</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Email</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder text-center opacity-7 ps-2">Roles</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder text-center opacity-7 ps-2">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of listUser; let i = index">
                        <td>
                          <div class="d-flex px-2">
                            <div class="my-auto">
                              <p class="text-sm font-weight-bold mb-0">{{ i + 1 }}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="d-flex px-2">
                            <div class="my-auto">
                              <p class="text-sm font-weight-bold mb-0">{{ user.firstName }}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="d-flex px-2">
                            <div class="my-auto">
                              <p class="text-sm font-weight-bold mb-0">{{ user.lastName }}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="d-flex px-2">
                            <div class="my-auto">
                              <p class="text-sm font-weight-bold mb-0">{{ user.email }}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="d-flex px-2">
                            <div class="my-auto">
                              <p class="text-sm font-weight-bold mb-0">{{ user.role }}</p>
                              <div *ngIf="isAdmin(user)">
                                <select [(ngModel)]="user.role" class="form-select">
                                  <option value="USER">User</option>
                                  <option value="ADMIN">Admin</option>
                                  <option value="COACH">Coach</option>
                                  <option value="MENTOR">Mentor</option>
                                  <option value="NUTRITIONISTE">Nutritioniste</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="align-middle text-center td-actions">
                          <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
                          
                        </td>
                        <td class="align-middle text-center td-actions">
                        <div *ngIf="isAdmin(user)">
                          <button class="btn btn-danger" (click)="updateRole(user)">Update Role</button>
                        </div></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
