<!-- update-coupon.component.html -->
<div class="container">
  <form (ngSubmit)="updateCoupon()" [formGroup]="couponForm">
    <div class="input-row">
      <div class="input-wrapper">
        <label for="name">Name Coupon</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          required
        />
      </div>

      <div class="input-wrapper">
        <label for="discountPercentage">Discount %</label>
        <input
          type="number"
          id="discountPercentage"
          min="0"
          max="100"
          formControlName="discountPercentage"
          required
        />
      </div>
    </div>

    <div class="input-row">
      <div class="input-wrapper">
        <label for="minTotalPrice">Price Minimum :</label>
        <input
          type="number"
          id="minTotalPrice"
          min="0"
          formControlName="minTotalPrice"
          required
        />
      </div>

      <div class="input-wrapper">
        <label for="maxTotalPrice">Price Maximum :</label>
        <input
          type="number"
          id="maxTotalPrice"
          min="0"
          formControlName="maxTotalPrice"
          required
        />
      </div>
    </div>

    <div class="input-wrapper">
      <label for="expiryDate">expiryDate</label>
      <input
        type="date"
        id="expiryDate"
        formControlName="expiryDate"
        required
      />
    </div>

    <div *ngIf="errorMessage" style="color: red;">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn">Update Coupon</button>
  </form>
</div>

<!-- update-coupon.component.css -->
<style>
body, html {

}

form {
  display: flex;

  width: 100%;
  max-width: 600px; /* Limite la largeur du formulaire */
}

.input-row {
  display: flex;
  justify-content: space-between;

  margin-bottom: 1rem;
}

.input-wrapper {
  display: flex;
  flex-direction: column;
  flex: 1;
  margin-right: 1rem;
}

.input-wrapper label {
  margin-bottom: 0.5rem;
}

.input-wrapper input {
  background-color: #eee;
