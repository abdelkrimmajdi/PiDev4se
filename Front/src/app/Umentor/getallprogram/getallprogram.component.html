<style>
    body {
      background-image: url('/assets/FrontOffice/img/slider-1.jpg');
      background-repeat: no-repeat; /* Empêche la répétition de l'image */
      background-size: cover; /* Ajuste la taille de l'image pour couvrir tout l'arrière-plan */
      /* Autres styles de fond si nécessaire */
    }
    .j-table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
  
        .j-table th,
        .j-table td {
            vertical-align: middle !important;
        }
  
        .j-link {
            color: #007bff;
            text-decoration: none;
        }
  
        .j-link:hover {
            text-decoration: underline;
        }
  </style>
  <body>
  <app-header-front></app-header-front>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <hr>
  <div class="container mt-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive j-table">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Type</th>
                  <th>Objectf</th>
                  <th>Duration</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let m of mentorPrograms; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>
                    <a href="#" class="j-link">{{ m.name }}</a>
                  </td>
                  <td>
                    <a href="#" class="j-link">{{ m.description }}</a>
                  </td>
                  <td>
                    <a href="#" class="j-link">{{ m.type }}</a>
                  </td> 
                  <td>
                    <a href="#" class="j-link">{{ m.objectf }}</a>
                  </td>
                  <td>
                    <a href="#" class="j-link">{{ m.duration }}</a>
                  </td>
                  <td style="width: 20%;">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

      
    </div>
    <hr>
