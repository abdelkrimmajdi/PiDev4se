<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div *ngIf="loading">Loading...</div>
      <div *ngIf="error">{{ error }}</div>
      <div *ngIf="user && !loading && !error">
        <h2>{{ user.firstName }} {{ user.lastName }}'s Mentor Programs</h2>
        <ul *ngIf="programs.length > 0">
          <li *ngFor="let program of programs">{{ program.name }}</li>
        </ul>
        <div *ngIf="programs.length === 0">No mentor programs found.</div>
      </div>
    </div>
  </div>
</div>
