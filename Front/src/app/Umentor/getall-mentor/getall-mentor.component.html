<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12 offset-lg-2"> 
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th><span>#</span></th>
                                    <th><span>User</span></th>
                                    <th><span>Email</span></th>
                                    <th class="text-center"><span>Phone Number</span></th>
                                    <th><span>Roles</span></th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of mentorUsers; let i = index">
                                    <td>
                                        <p class="text-sm font-weight-bold mb-0">{{ i + 1 }}</p>
                                    </td>
                                    <td>
                                        <a href="#" class="user-link">{{ user.firstName }} {{ user.lastName }}</a>
                                    </td>
                                    <td>
                                        <a href="#">{{ user.email }}</a>
                                    </td>
                                    <td>{{ user.phonenumber }}</td>
                                    <td class="text-center">
                                        <span class="label label-default">{{ user.role }}</span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-danger" [routerLink]="['/GetMentorsDetails', user.id]">Show Details</button>
                                      </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
