  </button>
</div>


<style>
.notification-popup {
  position: fixed;
  top: 20px; /* Position en haut de l'écran */
  right: 20px; /* Position à droite */
  background-color: #f44336; /* Couleur d'arrière-plan (rouge) */
  color: white; /* Couleur du texte */
  padding: 15px; /* Espace intérieur */
  border-radius: 10px; /* Coins arrondis */
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Ombre pour le relief */
  transition: all 0.5s ease-in-out; /* Transition pour les animations */
  z-index: 1000; /* Assurez-vous qu'il est au-dessus des autres éléments */
  display: flex;
  justify-content: space-between; /* Espacement entre le texte et le bouton */
  align-items: center; /* Aligner les éléments au centre */
}

.close-btn {
  background: transparent; /* Pas de fond */
  border: none; /* Pas de bordure */
  cursor: pointer; /* Changer le curseur pour pointer */
  padding: 0; /* Pas de padding supplémentaire */
}

.close-btn svg {
  fill: white; /* Couleur du SVG doit être blanche pour correspondre au texte */
  width: 24px; /* Largeur du SVG */
  height: 24px; /* Hauteur du SVG */
}

.close-btn:hover svg {
  fill: #ffcccc; /* Effet survol (changement de couleur) */
}

</style>
