<style>
  body {
    background-image: url('/assets/FrontOffice/img/slider-1.jpg');
    background-repeat: no-repeat; /* Empêche la répétition de l'image */
    background-size: cover; /* Ajuste la taille de l'image pour couvrir tout l'arrière-plan */
    /* Autres styles de fond si nécessaire */
  }
  .j-table {
          background-color: #fff;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .j-table th,
      .j-table td {
          vertical-align: middle !important;
      }

      .j-link {
          color: #007bff;
          text-decoration: none;
      }

      .j-link:hover {
          text-decoration: underline;
      }
</style>
<body>
<app-header-front></app-header-front>
<hr>
<hr>
<hr>
<hr>

<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container mt-5">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive j-table">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Reflexion</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let j of journals; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <a href="#" class="j-link">{{ j.reflexion }}</a>
                </td>
                <td style="width: 20%;">
                  <a class="table-link text-info" [routerLink]="['/UpdateJournal', j.idJo]">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a class="table-link danger" (click)="deleteJournal(j.idJo)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a class="table-link text-info" [routerLink]="['/detailJournal', j.idJo]">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-eye fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
       <a routerLink="/addJournal" class="btn btn-sm btn-primary mx-2">Create Journal</a>
    </div>
    
  </div>
  <hr>
