<hr>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="table-responsive">
            <form [formGroup]="AddForm" (ngSubmit)="save()">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" formControlName="title" placeholder="Enter title">
                <div class="alert alert-danger" *ngIf="AddForm.get('title')?.invalid && AddForm.get('title')?.touched">
                  <p *ngIf="AddForm.get('title')?.hasError('required')">Title is required</p>
                  <p *ngIf="AddForm.get('title')?.hasError('minlength')">Title must be at least 4 characters long</p>
                </div>
              </div>
              
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" formControlName="description" placeholder="Description">
                <div class="alert alert-danger" *ngIf="AddForm.get('description')?.invalid && AddForm.get('description')?.touched">
                  <p *ngIf="AddForm.get('description')?.hasError('required')">Description is required</p>
                  <p *ngIf="AddForm.get('description')?.hasError('maxlength')">Description must not exceed 500 characters</p>
                </div>
              </div>
              
              <div class="form-group">
                <label for="priorite">Priority</label>
                <input type="number" class="form-control" formControlName="priorite" placeholder="priorite">
                <div class="alert alert-danger" *ngIf="AddForm.get('priority')?.invalid && AddForm.get('priority')?.touched">
                  <p *ngIf="AddForm.get('priority')?.hasError('required')">Priority is required</p>
                  <p *ngIf="AddForm.get('priority')?.hasError('min')">Priority must be at least 1</p>
                </div>
              </div>
              
              <div class="form-group">
              <label for="endDate">End Date (yyyy-mm-dd)</label>
              <input type="date" class="form-control" formControlName="endDate" placeholder="yyyy-mm-dd" pattern="\d{4}-\d{2}-\d{2}">
              <!-- Error messages for 'endDate' control -->
              <div *ngIf="AddForm.get('endDate')?.invalid && AddForm.get('endDate')?.touched" class="alert alert-danger">
                <p *ngIf="AddForm.get('endDate')?.hasError('required')">End Date is required</p>
                <p *ngIf="AddForm.get('endDate')?.hasError('pattern')">Please enter a valid date in yyyy-mm-dd format</p>
              </div>
            </div>
              
              <!-- Status (Dropdown/Select) -->
            <div class="form-group">
              <label for="statut">Status</label>
              <select class="form-control" formControlName="statut">
                <option value="Done">Done</option>
                <option value="UnDone">UnDone</option>
              </select>
              <!-- Error messages for 'statut' control -->
              <div *ngIf="AddForm.get('statut')?.invalid && AddForm.get('statut')?.touched" class="alert alert-danger">
                <p *ngIf="AddForm.get('statut')?.hasError('required')">Status is required</p>
              </div>
            </div>
              
              <button type="submit" class="btn btn-primary" >Submit</button>
              <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
