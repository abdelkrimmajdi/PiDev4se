<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="search-input-container">
          <!-- User selection dropdown -->
          <div class="form-group">
            <label for="userSelect">Select Personal Objectifs:</label>
            <select class="form-control" id="userSelect" [(ngModel)]="idPerOb" style="height: 50px;">
              <option *ngFor="let po of Pos" [value]="po.idPerOb">{{ po.title }}</option>
            </select>
          </div>
          
          <!-- Program selection dropdown -->
          <div class="form-group">
            <label for="programSelect">Select journals:</label>
            <select class="form-control" id="programSelect" [(ngModel)]="idJo" style="height: 50px;">
              <option *ngFor="let j of journals" [value]="j.idJo">{{ j.reflexion }}</option>
            </select>
          </div>
          
          <!-- Button to assign program to user -->
          <button class="btn btn-success" (click)="assignPoToJournal()">Assign Po to Journal</button>
        </div>
      </div>
    </div>
  </div>
