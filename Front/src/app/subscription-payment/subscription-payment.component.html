<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subs</title>
  <style>
    body {
      font-family: "Poppins", sans-serif !important;
      background-color: black;
      display: flex;
      justify-content: center; /* Center horizontally */
      height: 100vh; /* Full height of viewport */
      margin: 0; /* Remove default margin */
    }

    section {
      margin-top: 150px;
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    .paypal-container {
      max-width: 400px;
      margin: 0 auto; /* Center horizontally */
    }

    .amount {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .info {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f83475bd;
    }
  </style>
</head>

<body>
    <section>
<div class="paypal-container">
    <div class="amount">Total amount to pay: {{s.priceSub}} ᵀᴺᴰ</div>
    <div class="info">Please do not refresh the browser while the transaction is processing</div>
    <div #paymentRef></div>
    <div class="btn btn-primary" (click)="cancel()">Cancel</div>
</div>
</section>
</body>

</html>
